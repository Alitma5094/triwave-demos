<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: darkcyan;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -8px;
            margin-bottom: 10px;
        }

        #message {
            color: green;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <p id="message"></p>
        <div id="signupForm">
            <input type="text" id="name" placeholder="Full Name">
            <div class="error" id="nameError"></div>

            <input type="email" id="email" placeholder="Email">
            <div class="error" id="emailError"></div>

            <input type="password" id="password" placeholder="Password">
            <div class="error" id="passwordError"></div>

            <button type="button" onclick="validateForm()">Register</button>
            </fordivm>
        </div>

        <script>
            function validateForm() {
                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value;

                const nameError = document.getElementById("nameError");
                const emailError = document.getElementById("emailError");
                const passwordError = document.getElementById("passwordError");

                nameError.innerText = "";
                emailError.innerText = "";
                passwordError.innerText = "";

                let valid = true;

                if (name === "") {
                    nameError.innerText = "Name is required.";
                    valid = false;
                }

                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email === "") {
                    emailError.innerText = "Email is required.";
                    valid = false;
                } else if (!emailPattern.test(email)) {
                    emailError.innerText = "Invalid email format.";
                    valid = false;
                }

                if (password === "") {
                    passwordError.innerText = "Password is required.";
                    valid = false;
                } else if (password.length < 6) {
                    passwordError.innerText = "Password must be at least 6 characters.";
                    valid = false;
                } else if (!/[a-z]/.test(password)) {
                    passwordError.innerText = "Password must contain at least one lowercase letter.";
                    valid = false;
                } else if (!/[A-Z]/.test(password)) {
                    passwordError.innerText = "Password must contain at least one uppercase letter.";
                    valid = false;
                } else if (!/[^A-Za-z0-9]/.test(password)) {
                    passwordError.innerText = "Password must contain at least one special character.";
                    valid = false;
                }
                document.getElementById("message").innerText = "Registration successful";

                return valid;
            }
        </script>
</body>

</html>
