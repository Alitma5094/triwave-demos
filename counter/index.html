<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Counter Demo</title>
</head>

<body>
    <h1>Counter: <span id="counter">0</span></h1>
    <button onclick="increment()">Increment</button>

    <script>
        function increment() {
            fetch('/increment')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('counter').textContent = data.counter;
                });
        }
    </script>
</body>

</html>
